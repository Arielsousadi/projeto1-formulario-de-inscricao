<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário Simples</title>
</head>
<body>
    <h2>Formulário de Inscrição</h2>
    
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp"><br><br>

        <p>Área de atuação:</p>
        <input type="radio" id="desenvolvimento" name="area" value="Desenvolvimento">
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" id="qa" name="area" value="Quality Assurance">
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" id="dados" name="area" value="Analise de Dados">
        <label for="dados">Análise de Dados</label>

        <input type="radio" id="infra" name="area" value="Infraestrutura">
        <label for="infra">Infraestrutura</label>

        <br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes"></textarea>

        <br><br>

        <input type="checkbox" id="novidades" name="novidades">
        <label for="novidades">Desejo receber novidades e ofertas por email.</label>

        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
